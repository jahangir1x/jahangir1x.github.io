<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 1s, color 1s;
        }
        body.dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e0e0e0;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input:checked + .slider {
            background-color: #333;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: #1a1a1a;
        }
        .theme-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            transition: opacity 0.3s;
        }
        .sun-icon {
            left: 6px;
            opacity: 1;
        }
        .moon-icon {
            right: 6px;
            opacity: 0;
        }
        input:checked + .slider .sun-icon {
            opacity: 0;
        }
        input:checked + .slider .moon-icon {
            opacity: 1;
        }
    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider">
            <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="5" fill="#FFD700"/>
                <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="#C0C0C0" stroke="#ADD8E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
    </label>

    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const body = document.body;

        // Check for saved theme preference or default to light theme
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme);
            themeSwitch.checked = currentTheme === 'dark-theme';
        }

        // Theme switch event listener
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light-theme');
            }
        });
    </script>
</body>
</html>
