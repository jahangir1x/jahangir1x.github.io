<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact | Jahangir Alam Rocky - Software Developer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Roboto:wght@100;300;400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/css/contact-style.min.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row avatar-row navbar-row">
                <div class="col-md-12">
                    <a href="/"
                        ><img
                            class="img-fluid avatar-button"
                            src="img/avatar.svg"
                            alt="avatar"
                    /></a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="main-message-text">Send me a message!</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <p class="description-text">Got a question or proposal?</p>
                    <p class="description-text">Just want to say hello?</p>
                    <p class="description-text">Go ahead.</p>
                </div>
            </div>
            <br />
            <form
                action="mailto:x00jahangir@gmail.com"
                method="post"
                enctype="text/plain"
            >
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <label for="name" class="form-label form-element-title"
                            >Your Name</label
                        >
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-control form-field"
                            placeholder="Enter your name"
                        />
                    </div>
                    <div class="col-md-3">
                        <label for="email" class="form-label form-element-title"
                            >Email Address</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control form-field"
                            placeholder="Enter your email address"
                        />
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-md-6">
                        <label
                            for="message"
                            class="form-label form-element-title"
                            >Your Message<span
                                id="message-counter"
                                class="message-count"
                                >0 characters</span
                            ></label
                        >
                        <textarea
                            id="messageArea"
                            name="message"
                            cols="30"
                            rows="6"
                            class="form-control form-field"
                            placeholder="Hi, we need to develop a Web application for our product at Company X. Are you available to develop with us?"
                        ></textarea>
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-md-6 text-center">
                        <button
                            type="submit"
                            value="submit"
                            class="btn btn-outline-info"
                        >
                            <i class="fa-regular fa-paper-plane"></i>
                            Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="/js/contact.js"></script>
    </body>
</html>
